<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Weather App</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script type="text/javascript" src="jquery-3.0.0.js"></script> -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="date.js"></script>
</head>


<body>
  <div class="container">
      <div class="row">
       <div class ="col-sm-12 text-center">
          <h1 class = "main">Local Weather</h1>
          <h3 class ="sub">Front End developer Project</h3>
          <h3 class ="sub" id="date"></h3>
          <h3 class ="sub" id="time"></h3>
      </div>
  <div class = "text-center">
    <ul class = "list-unstyled">
    <li class = "button" type="button">Location</li>
    <li class = "button" type="button" id="city"></li><br>
    <li class = "button" type="button">Type</li>
    <li class = "button" type="button" id="weatherType"></li></br>
    <li class = "button" type="button">Wind Speed</li>
    <li class = "button" type="button" id="windSpeed"></li><br>
    <li class = "button" type="button">Temp in &#8457 / &#8451;</li>
    <li class = "button" type="button"id="fTemp"></li>
  </ul>
    <img id = "wIcon" alt="weather-icon">
    </div>
    </div>
  </div>
  <script src="script.js "></script>

</body>

</html>
